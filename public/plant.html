<!DOCTYPE html>
<html lang="en" class="h-100vh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Parse.ly</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/flexboxgrid.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="h-100vh">
  <header class="w-100" id="header-bar">
    <div class="container-fluid h-100">
      <div class="row h-100 middle-xs">
        <div class="col-sm-6 col-xs-12 start-sm center-xs">
          <h1><a id="brand" href="/">Parse.ly</a></h1>
        </div>
        <div class="col-sm-6 col-xs-12 end-sm center-xs">
          <nav>
            <a class="nav-link" href="/">About Us</a>
            <a class="nav-link" href="/">Your Plants</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="h-100">
    <div class="container-fluid h-100" id="survey-section">
      <div class="row middle-xs center-xs h-100">
        <div class="col-sm-6 col-xs-12" id="survey-card">
          <h3 class="title">What is your name?</h3>
          <input type="text" id="name">
          <button id="question2">Next</button>
        </div>
      </div>
      <div class="row center-xs">
        <div class="col-xs-12">
          <div id="results">

          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>

</html>
